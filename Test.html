<div class="main-cotronller">
    <div class="tieude1" style=" background-color: #3a4bcd; list-style: none;">
        <div class="container">
            <nav aria-label="tieude">
                <ol class="tieude">
                    <li class="tieude-item">
                        <a href="">Trang chủ / </a>
                    </li>
                    <li class="tieude-item">
                        CNTT /
                    </li>
                    <li class="tieude-item">
                        JAVA
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<div class="main-2">
    <div class="container mt-2 pb-0">
        <div class="row mt-4">
            <div class="col-9">
                <div class="test-list">
                    <div class="test-item">
                        <div class="container">
                            <div class="card card-default">
                                <h1>{{arrQuizz.length}} câu trắc nghiệm {{subject.Name}}</h1>
                                <div class="detail-question mt-3" style="padding: 10px; min-height: 45px;">
                                    <div class="row">
                                        <div class="num-question col-5" style="padding-left: 12px !important;">
                                            <span style="font-size: 15px;">
                                                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                                {{arrQuizz.length}} câu
                                            </span>
                                        </div>
                                        <div class="num-check col-6"
                                            style="padding-right: 12px !important;text-align: right; padding-top: 5px;">
                                            <span style="font-size: 15px;">
                                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                {{countDown}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="select-content-question mt-4">
                                    <div class="exam-content">
                                        <ul style="list-style: none;" ng-repeat="ques in arrQuizz | limitTo:8:0"
                                            ng-model="quesIndex" ng-init="quesIndex = $index">
                                            <li>
                                                <a href=""
                                                    style="font-size: 14px; line-height: 1,1; font-weight: 400; text-decoration: none; color: black;">
                                                    <h4 class="m-0" style="padding-bottom: 5px;">Câu {{$index + 1}}</h4>
                                                    <p class="m-0">{{ques.Text}}</p>
                                                </a>
                                                <br>
                                                <div class="form-check" ng-repeat="ans in ques.Answers">
                                                    <input class="form-check-input" type="radio"
                                                        name="flexRadioDefault_{{quesIndex}}"
                                                        ng-click="getCorrect(quesIndex,ques.AnswerId,ans.id)">
                                                    <label class="form-check-label ">
                                                        <p
                                                            ng-class="{'text-success fw-bolder': colorResult[quesIndex].chosseId === ans.id && ques.AnswerId === ans.id || colorResult[quesIndex].correctId ===  ans.id, 
                                                            'text-danger fw-bolder': colorResult[quesIndex].chosseId !== ques.AnswerId && colorResult[quesIndex].chosseId === ans.id}">
                                                            {{ans.Text}}
                                                        </p>
                                                    </label>
                                                </div>
                                        </ul>
                                    </div>
                                    <div class="button mt-5">
                                        <div class="row" style="padding-left: 30px !important;">
                                            <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                                                <button type="button" class="btn btn-warning text-light fw-bold"
                                                    style="width: 320px; height: 52px;" ng-click="getResult()">Nộp
                                                    bài</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-show="count" class="card-footer text-success fw-bolder mt-3">
                                    Câu trả lời đúng của bạn là: ({{count}}/{{arrQuizz.length}})
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
